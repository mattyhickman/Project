<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart - Christ's College Uniform Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
<style>
    
body {
font-family: Georgia, sans-serif;
margin: 0;
padding: 0;
}

header {
background-color: #333;
color: #fff;
padding: 16px;
text-align: center;
height: 120px;
position: relative;
}

.logo {
width: 90px;
height: auto;
margin-top: 5px;
}
 
.container {
max-width: 1200px;
margin: 0 auto;
padding: 20px;
margin-top: 10px;
}
    
.cart-item {
display: flex;
align-items: center;
border-bottom: 1px solid #ccc;
padding: 10px;
}
    
.cart-item img {
max-width: 100px;
margin-right: 20px;
}
    
.cart-item-details {
flex: 1;
}
    
.cart-item h3 {
margin: 0;
}
    
.cart-item p {
margin: 0;
}
    
.cart-total {
text-align: right;
margin-top: 20px;
font-size: 18px;
margin-bottom: 20px;
}
    
.cart-total strong {
color: #333;
}
    
footer {
background-color: #333;
color: #fff;
padding: 20px;
text-align: center;
}
    
.dropdown-menu {
position: absolute;
top: 20px;
left: 20px; 
}
    
.dropdown-icon {
font-size: 25px;
cursor: pointer;
}

.dropdown-content {
display: none;
position: absolute;
background-color: #f9f9f9;
min-width: 150px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
font-size: 15px;
}

.dropdown-content a {
color: #333;
padding: 6px 8px;
text-decoration: none;
display: block;
}

.dropdown-content a:hover {
background-color: #f1f1f1;
}

.dropdown-menu:hover .dropdown-content {
display: block;
}
    
.search-container {
display: flex;
align-items: center;
position: absolute;
top: 30px;
right: 20px;
}

.search-container input[type="text"] {
padding: 8px;
border-radius: 4px;
border: none;
}

.search-container .search-button {
padding: 8px 12px;
background-color: #333;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}

.search-container .search-button:hover {
background-color: #555;
}
      
</style>
</head>
<body>
<header>

<div class="dropdown-menu">
<div class="dropdown-icon">&#9776;</div>
<div class="dropdown-content">
<a href="https://christscollege.com/">Home</a>
<a href="https://online.flippingbook.com/view/221547692/">About</a>
<a href="Index.html">Uniform</a>
</div>
</div>
    
<a href="index.html">
<img src="https://gcdnb.pbrd.co/images/YJlixsuqMuE6.png?o=1" alt="Logo" class="logo">
</a>
    
<div class="search-container">
<input type="text" placeholder="Search">
<button class="search-button">
<i class="fas fa-search"></i>
</button>
</div>

</header>
  
<div class="container">
<h2>Shopping Cart</h2>
<div class="cart-item">
<img src="https://gcdnb.pbrd.co/images/BWmJDAGjOCXS.png?o=1" alt="Junior Blazer Image">
<div class="cart-item-details">
<h3>Junior Blazer</h3>
<p>Black and white striped</p>
<p>Price: $350</p>
</div>
</div>
    
<div class="cart-item">
<img src="https://gcdnb.pbrd.co/images/6c3XK9TfVrKE.png?o=1" alt="Senior Blazer Image">
<div class="cart-item-details">
<h3>Senior Blazer</h3>
<p>Black and white striped</p>
<p>Price: $350</p>
</div>
</div>
          
<div class="cart-item">
<img src="https://gcdnb.pbrd.co/images/8RmxGsMCHt1R.png?o=1" alt="Formal Jacket Image">
<div class="cart-item-details">
<h3>Formal Jacket</h3>
<p>Dark Grey</p>
<p>Price: $265</p>
</div>
</div> 
    
<div class="cart-total">
<strong>Total: $965</strong>
</div>
</div>
  
<footer>
&copy; 2023 CC Uniform Shop. All rights reserved.
</footer>

</body>
</html>
